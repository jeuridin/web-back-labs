{% extends 'base.html' %}
{% block lab %}Лабораторная работа 8{% endblock %}
{% block style %}
    <style>

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
{% endblock %}
{% block main %}
    <h1>Создание статьи</h1>
    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title">
            </label>
        </div>
        <div>
            <textarea name="article_text"></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public">
                Сделать статью публичной
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite">
                Сделать статью избранной
            </label>
        </div>
        <div>
            <button type="submit">Готово</button>
        </div>
        <a href="/lab8/">На главную</a>
        {% if error %}
            <p style="color:red">{{ error }}</p>
        {% endif %}

    </form>
{% endblock %}

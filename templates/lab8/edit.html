{% extends 'base.html' %}

{% block lab %}Лабораторная работа 8{% endblock %}
{% block style%}
<style>
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form {
    max-width: 400px;
    margin: 0 auto;
    padding: 15px;
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

button {
    padding: 8px 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #2980b9;
}

a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #3498db;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

p {
    color: red;
    text-align: center;
    margin-top: 10px;
}
button {
    display: block;
    margin: 0 auto;
    padding: 8px 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #2980b9;
}

</style>

{% endblock %}
{% block main %}
    <h1>Редактировать статью</h1>
    <form method="post">
        <div>
            <label>Заголовок:
                <input type="text" name="title" value="{{ article.title }}">
            </label>
        </div>
        <div>
            <label>Текст статьи:
                <textarea name="article_text">{{ article.article_text }}</textarea>
            </label>
        </div>
        <div>
            <label>Публичная:
                <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}>
            </label>
        </div>
        <div>
            <label>Избранная:
                <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}>
            </label>
        </div>
        <button type="submit">Сохранить</button>
        <a href="/lab8/articles">Назад</a>
        <a href="/lab8/">На главную</a>
        <div>
            {% if error %}
                <div style="color:red">{{ error }}</div>
            {% endif %}
        </div>
    </form>

{% endblock %}

{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='lab3.css')}}">
{% endblock %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <div class="apparat">
        <h1>Оплата</h1>
        <div class="price">
            Сумма к оплате: {{ price }}
        </div>
        <form action="/lab3/success">
            <input type="hidden" name="price" value="{{ price }}">

            <div>Номер банковской карты:</div>
            <label>
                <input type="text" name="card" pattern="\d{16}">
            </label>
            <div>Имя держателя карты:</div>
            <label>
                <input type="text" name="name">
            </label>
            <div>Номер CVV:</div>
            <label>
                <input type="text" name="cvv" pattern="\d{3}">
            </label>
            <div>
                <button type="submit">Оплатить</button>
                <a class="otmena" href="/lab3/order">Отказаться</a>
            </div>
        </div>
    </form>
{% endblock %}

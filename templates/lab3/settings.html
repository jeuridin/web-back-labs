{% extends 'base.html' %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Cookies</h1>
    <form>
        <div>
            <label>Выберите цвет текста</label>
            <input type="color" name="color" value="{{ color or ''}}">
            <label>Выберите цвет фона</label>
            <input type="color" name="bg_color" value="{{ bg_color or '#ffffff'}}">
            <label>Выберите размер шрифта:</label>
            <input type="text" name="font_size" value="{{ font_size or '' }}">
            <label>Выберите шрифт:</label>
            <input type="text" name="font_family" value="{{ font_family or ''}}">
        </div>
        <div>
            <button type="submit">OK</button>
        </div>
        <br>
        <div>
            <a href="/lab3/settings/reset" class="button">Сбросить настройки</a>
        </div>
    </form>
{% endblock%}

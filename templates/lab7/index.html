{% extends 'base.html' %}

{% block lab %}Лабораторная работа 7{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='lab7/main.js')}}"></script>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 8px 10px;
        text-align: left;
        background: #fafafa;
    }

    button {
        padding: 5px 12px;
        margin: 3px;
        border: 1px solid #777;
        background: #eee;
        border-radius: 4px;
    }
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 3px 3px 5px black;
        background: white;
        width: 400px;
        left: 50%;
        top: 200px;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
        border-radius: 6px;
    }
    .error-message {
        color: red;
    }
</style>

{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>
    <script>
        fillFilmList();
    </script>
    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>
    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru">
        </label><br>
        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>
        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>
        <label>
            Описание:
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>
        <button onclick="sendFilm()">ОК</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock%}

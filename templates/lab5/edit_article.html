{% extends 'base.html' %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}
    <h1>Редактировать статью</h1>
    
    <form method="post">
        <div>
            <input type="text" name="title" value="{{ article.title }}" style="width: 100%; margin-bottom: 10px;">
        </div>
        
        <div>
            <textarea name="article_text" rows="10" style="width: 100%;">{{ article.article_text }}</textarea>
        </div>
        
        <div>
            <button type="submit">Сохранить</button>
            <a href="/lab5/list">Назад</a>
        </div>
    </form>
{% endblock %}
